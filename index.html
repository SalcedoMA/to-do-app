<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>to-do-app</title><script defer="defer" src="main.js"></script></head><body><div class="sidebar-button-container"><button class="sidebar-button" type="button"><img src="acd7776e118d868d3f9c.svg" alt=""></button></div><div class="sidebar-wrapper"><aside class="sidebar"><div class="sidebar-top"><div class="profile"><img class="profile-pic" src="7e11df7f57ea9862e114.jpg" alt=""><h2 class="username">SalcedoMA</h2></div><div class="create-n-search"><button type="button" class="new-task" id="new-task">New +</button><dialog class="task-create-ops"><div class="dialog-content"><button type="button" id="task-dial-button">New task +</button> <button type="button" id="category-dial-button">New category +</button></div></dialog><div class="search-box"><img src="7e96cb8e437d36db6885.svg" alt=""> <input type="search" class="search-bar" id="search-bar" placeholder="Search task..."></div></div><div class="inbox"><h2 class="section-title"><img src="acd7776e118d868d3f9c.svg" alt=""> All To-do's <button type="button" class="dropdown-button"><img src="0940d7c0d874fa0e7364.svg" alt=""></button></h2><div class="dropdown-wrapper"><ul class="category-dropdown"><li class="category-item"><input type="checkbox" class="filters" id="inbox-category"> <label for="inbox-category">Category</label></li><li class="category-item"><input type="checkbox" class="filters" id="inbox-creation"> <label for="inbox-creation">Creation</label><div class="filter-dropdown"><select class="filter-options" id="creation-filters"><option value="newest">Newest</option><option value="oldest">Oldest</option></select></div></li><li class="category-item"><input type="checkbox" class="filters" id="inbox-due-date"> <label for="inbox-due-date">Due date</label><div class="filter-dropdown"><select class="filter-options" id="due-date-filters"><option value="soonest">Soonest</option><option value="latest">There's still time...</option></select></div></li><li class="category-item"><input type="checkbox" class="filters" id="inbox-priority"> <label for="inbox-priority">Priority</label><div class="filter-dropdown"><select class="filter-options" id="priority-filters"><option value="high">High</option><option value="low">Low</option></select></div></li><li class="category-item"><input type="checkbox" class="filters" id="inbox-completed"><label for="inbox-completed">Completed</label></li></ul></div></div></div><div class="categories-container"><div class="category"><div class="section-title"><img src="bad984949d56fe206018.svg" alt=""><h2>Placeholder</h2><button type="button" class="dropdown-button"><img src="0940d7c0d874fa0e7364.svg" alt=""></button> <button type="button" class="category-delete-button"><img src="66d3958d6b48a544d1be.svg" alt=""></button></div><div class="dropdown-wrapper"><ul class="category-dropdown"><li class="category-item">To-do 1</li><li class="category-item">To-do 2</li><li class="category-item">To-do 3</li></ul></div></div></div><h1 class="sidebar-title">My To-do's</h1></aside></div><main><dialog class="task-form-container"><div class="dialog-content"><form action="POST" id="new-task-form"><legend id="legend">Add new task:</legend><div id="title-container"><label for="title">Title:</label> <input id="title" name="title" required></div><div id="description-container"><label for="description">Description:</label> <textarea type="description" id="description" name="description" required></textarea></div><div id="due-date-container"><label for="due-date">Due:</label> <input type="date" id="due-date" name="due-date"></div><div id="category-container"><label for="category">Category:</label> <select id="category" name="category"><option>No category</option></select></div><button type="submit" id="task-submit">Create task</button> <button type="button" id="task-close">Cancel</button></form></div></dialog><dialog class="category-form-container"><div class="dialog-content"><form action="POST" id="new-category-form"><legend class="legend">Create a new category:</legend><div id="cat-container"><label for="category-name">Category name:</label> <input id="category-name" name="category-name" required></div><button type="submit" id="category-submit">Add category</button> <button type="button" id="category-close">Cancel</button></form></div></dialog><div class="todo-container"><div class="todo-card"><div class="todo-info"><div class="todo-header"><h2 class="todo-title">Lomo man braid</h2><p class="todo-duedate">Due: 06/90</p></div><p class="todo-description">Polaroid vibecession flannel, cronut artisan fanny pack vegan ramps.</p></div><div class="todo-footer"><h3 class="todo-category">#Keytar banjo</h3><div class="todo-actions"><button type="button" class="action-button"><img src="c65aac74a59c835b9c29.svg" alt=""></button> <button type="button" class="action-button"><img src="66d3958d6b48a544d1be.svg" alt=""></button></div></div></div></div></main></body></html>
